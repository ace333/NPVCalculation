<div *ngIf="npvCalcuation">
  <ngx-charts-line-chart
    [results]="npvCalcuation"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Discount Rate'"
    [yAxisLabel]="'NPV'"
  >
  </ngx-charts-line-chart>
</div>

<button class="mg-right-1" mat-raised-button mat-button color="secondary" [routerLink]="['/grid']" >Go back</button>
